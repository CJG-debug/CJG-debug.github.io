d><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstdio&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;algorithm&gt;</span></span></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"><span class="keyword">const</span> <span class="keyword">int</span> MAXN = <span class="number">1e6</span> * <span class="number">4</span> + <span class="number">5</span>;</div><div class="line"></div><div class="line"><span class="keyword">int</span> n, m, a[MAXN];</div><div class="line"></div><div class="line"><span class="keyword">struct</span> SegmentTree &#123;</div><div class="line">	<span class="keyword">int</span> l, r;</div><div class="line">	<span class="keyword">int</span> dat;</div><div class="line">&#125; s[MAXN];</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">build</span><span class="params">(<span class="keyword">int</span> p, <span class="keyword">int</span> l, <span class="keyword">int</span> r)</span> </span>&#123;</div><div class="line">	s[p].l = l, s[p].r = r;</div><div class="line">	<span class="keyword">if</span> (l == r) &#123;</div><div class="line">		s[p].dat = a[l];</div><div class="line">		<span class="keyword">return</span>;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">int</span> mid = (l + r) / <span class="number">2</span>;</div><div class="line">	build(p * <span class="number">2</span>, l, mid); </div><div class="line">	build(p * <span class="number">2</span> + <span class="number">1</span>, mid + <span class="number">1</span>, r);</div><div class="line">	s[p].dat = max(s[p * <span class="number">2</span>].dat, s[p * <span class="number">2</span> + <span class="number">1</span>].dat);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">update</span><span class="params">(<span class="keyword">int</span> p, <span class="keyword">int</span> x, <span class="keyword">int</span> val)</span> </span>&#123;</div><div class="line">	<span class="keyword">if</span> (s[p].l == s[p].r) &#123;</div><div class="line">		s[p].dat = val;</div><div class="line">		<span class="keyword">return</span>;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">int</span> mid = (s[p].l + s[p].r) / <span class="number">2</span>;</div><div class="line">	<span class="keyword">if</span> (x &lt;= mid)</div><div class="line">		update(p * <span class="number">2</span>, x, val);</div><div class="line">	<span class="keyword">else</span> </div><div class="line">		update(p * <span class="number">2</span> + <span class="number">1</span>, x, val);</div><div class="line">	s[p].dat = max(s[p * <span class="number">2</span>].dat, s[p * <span class="number">2</span> + <span class="number">1</span>].dat);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">query</span><span class="params">(<span class="keyword">int</span> p, <span class="keyword">int</span> l, <span class="keyword">int</span> r)</span> </span>&#123;</div><div class="line">	<span class="keyword">if</span> (s[p].l &gt;= l &amp;&amp; s[p].r &lt;= r) &#123;</div><div class="line">		<span class="keyword">return</span> s[p].dat;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">int</span> mid = (s[p].l + s[p].r) / <span class="number">2</span>;</div><div class="line">	<span class="keyword">int</span> val = (-(<span class="number">1</span> &lt;&lt; <span class="number">30</span>));</div><div class="line">	<span class="keyword">if</span> (l &lt;= mid)</div><div class="line">		val = max(val, query(p * <span class="number">2</span>, l, r));</div><div class="line">	<span class="keyword">if</span> (r &gt; mid)</div><div class="line">		val = max(val, query(p * <span class="number">2</span> + <span class="number">1</span>, l, r));</div><div class="line">	<span class="keyword">return</span> val;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</div><div class="line">	<span class="built_in">scanf</span> (<span class="string">"%d"</span>, &amp;n);</div><div class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n; i++) &#123;</div><div class="line">		<span class="built_in">scanf</span> (<span class="string">"%d"</span>, &amp;a[i]);</div><div class="line">	&#125;</div><div class="line">	build(<span class="number">1</span>, <span class="number">1</span>, n); </div><div class="line">	<span class="built_in">scanf</span> (<span class="string">"%d"</span>, &amp;m);</div><div class="line">	<span class="keyword">while</span> (m--) &#123;</div><div class="line">		<span class="keyword">int</span> opt;</div><div class="line">		<span class="built_in">scanf</span> (<span class="string">"%d"</span>, &amp;opt);</div><div class="line">		<span class="keyword">if</span> (opt == <span class="number">1</span>) &#123;</div><div class="line">			<span class="keyword">int</span> x, val;</div><div class="line">			<span class="built_in">scanf</span> (<span class="string">"%d %d"</span>, &amp;x, &amp;val);</div><div class="line">			update(<span class="number">1</span>, x, val);</div><div class="line">		&#125; <span class="keyword">else</span> &#123;</div><div class="line">			<span class="keyword">int</span> l, r;</div><div class="line">			<span class="built_in">scanf</span> (<span class="string">"%d %d"</span>, &amp;l, &amp;r);</div><div class="line">			<span class="built_in">printf</span> (<span class="string">"%d\n"</span>, query(<span class="number">1</span>, l, r));</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
