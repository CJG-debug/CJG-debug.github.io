ass="line"><span class="keyword">const</span> <span class="keyword">int</span> MAXM = <span class="number">1e9</span>;</div><div class="line"></div><div class="line"><span class="keyword">int</span> q, tot = <span class="number">1</span>;</div><div class="line"></div><div class="line"><span class="keyword">struct</span> SegmentTree &#123;</div><div class="line">	<span class="keyword">int</span> lc, rc;</div><div class="line">	<span class="keyword">int</span> cnt, del;</div><div class="line">&#125; s[MAXN * <span class="number">30</span>];</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">pushup</span><span class="params">(<span class="keyword">int</span> p)</span> </span>&#123;</div><div class="line">	s[p].cnt = s[s[p].lc].cnt + s[s[p].rc].cnt;</div><div class="line">	<span class="keyword">return</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">pushdown</span><span class="params">(<span class="keyword">int</span> p)</span> </span>&#123;</div><div class="line">	<span class="keyword">if</span> (s[p].del == <span class="number">1</span>) &#123;</div><div class="line">		s[p].del = <span class="number">0</span>;</div><div class="line">		s[s[p].lc].del = <span class="number">1</span>;</div><div class="line">		s[s[p].rc].del = <span class="number">1</span>;</div><div class="line">		s[s[p].lc].cnt = <span class="number">0</span>;</div><div class="line">		s[s[p].rc].cnt = <span class="number">0</span>;</div><div class="line">	&#125; </div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">update</span><span class="params">(<span class="keyword">int</span> p, <span class="keyword">int</span> l, <span class="keyword">int</span> r, <span class="keyword">int</span> id)</span> </span>&#123;</div><div class="line">	<span class="keyword">if</span> (l == r) &#123;</div><div class="line">		s[p].del = <span class="number">0</span>;</div><div class="line">		s[p].cnt++;</div><div class="line">		<span class="keyword">return</span>;</div><div class="line">	&#125;</div><div class="line">	pushdown(p);</div><div class="line">	<span class="keyword">int</span> mid = (l + r) &gt;&gt; <span class="number">1</span>;</div><div class="line">	<span class="keyword">if</span> (id &lt;= mid) &#123;</div><div class="line">		<span class="keyword">if</span> (s[p].lc == <span class="number">0</span>) s[p].lc = ++tot;</div><div class="line">		update(s[p].lc, l, mid, id);</div><div class="line">	&#125; <span class="keyword">else</span> &#123;</div><div class="line">		<span class="keyword">if</span> (s[p].rc == <span class="number">0</span>) s[p].rc = ++tot;</div><div class="line">		update(s[p].rc, mid + <span class="number">1</span>, r, id);</div><div class="line">	&#125;</div><div class="line">	pushup(p);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">clean</span><span class="params">(<span class="keyword">int</span> p, <span class="keyword">int</span> l, <span class="keyword">int</span> r, <span class="keyword">int</span> ql, <span class="keyword">int</span> qr)</span> </span>&#123;</div><div class="line">	<span class="keyword">if</span> (s[p].cnt == <span class="number">0</span> || s[p].del == <span class="number">1</span> || p == <span class="number">0</span>) <span class="keyword">return</span>;</div><div class="line">	<span class="keyword">if</span> (l &gt;= ql &amp;&amp; qr &gt;= r) &#123;</div><div class="line">		s[p].cnt = <span class="number">0</span>;</div><div class="line">		s[p].del = <span class="number">1</span>;</div><div class="line">		<span class="keyword">return</span>;</div><div class="line">	&#125;</div><div class="line">	pushdown(p);</div><div class="line">	<span class="keyword">int</span> mid = (l + r) &gt;&gt; <span class="number">1</span>;</div><div class="line">	<span class="keyword">if</span> (ql &lt;= mid) &#123;</div><div class="line">		clean(s[p].lc, l, mid, ql, qr);</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">if</span> (qr &gt; mid) &#123;</div><div class="line">		clean(s[p].rc, mid + <span class="number">1</span>, r, ql, qr);</div><div class="line">	&#125;</div><div class="line">	pushup(p);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">sum</span><span class="params">(<span class="keyword">int</span> p, <span class="keyword">int</span> l, <span class="keyword">int</span> r, <span class="keyword">int</span> ql, <span class="keyword">int</span> qr)</span> </span>&#123;</div><div class="line">	<span class="keyword">if</span> (s[p].cnt == <span class="number">0</span> || s[p].del == <span class="number">1</span> || p == <span class="number">0</span>) <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">	<span class="keyword">if</span> (l &gt;= ql &amp;&amp; qr &gt;= r) &#123;</div><div class="line">		<span class="keyword">return</span> s[p].cnt;</div><div class="line">	&#125;</div><div class="line">	pushdown(p);</div><div class="line">	<span class="keyword">int</span> val = <span class="number">0</span>;</div><div class="line">	<span class="keyword">int</span> mid = (l + r) &gt;&gt; <span class="number">1</span>;</div><div class="line">	<span class="keyword">if</span> (ql &lt;= mid) &#123;</div><div class="line">		val += sum(s[p].lc, l, mid, ql, qr);</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">if</span> (qr &gt; mid) &#123;</div><div class="line">		val += sum(s[p].rc, mid + <span class="number">1</span>, r, ql, qr); </div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> val;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">querykth</span><span class="params">(<span class="keyword">int</span> p, <span class="keyword">int</span> l, <span class="keyword">int</span> r, <span class="keyword">int</span> ql, <span class="keyword">int</span> qr, <span class="keyword">int</span> k)</span> </span>&#123;</div><div class="line">	<span class="keyword">if</span> (s[p].cnt == <span class="number">0</span> || s[p].del == <span class="number">1</span> || p == <span class="number">0</span>) <span class="keyword">return</span> <span class="number">-1</span>;</div><div class="line">	<span class="keyword">if</span> (l == r) &#123;</div><div class="line">		<span class="keyword">if</span> (s[p].cnt &gt;= k) <span class="keyword">return</span> l;</div><div class="line">		<span class="keyword">else</span> <span class="keyword">return</span> <span class="number">-1</span>;</div><div class="line">	&#125;</div><div class="line">	pushdown(p);</div><div class="line">	<span class="keyword">int</span> mid = (l + r) &gt;&gt; <span class="number">1</span>, cnt = <span class="number">0</span>;</div><div class="line">	<span class="keyword">if</span> (qr &gt; mid) &#123;</div><div class="line">		cnt = sum(s[p].rc, mid + <span class="number">1</span>, r, ql, qr);</div><div class="line">		<span class="keyword">if</span> (cnt &gt;= k) <span class="keyword">return</span> querykth(s[p].rc, mid + <span class="number">1</span>, r, ql, qr, k);</div><div class="line">	&#125; </div><div class="line">	<span class="keyword">if</span> (ql &lt;= mid) &#123;</div><div class="line">		<span class="keyword">return</span> querykth(s[p].lc, l, mid, ql, qr, k - cnt);</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> <span class="number">-1</span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</div><div class="line">	<span class="built_in">scanf</span> (<span class="string">"%d"</span>, &amp;q);</div><div class="line">	<span class="keyword">while</span> (q--) &#123;</div><div class="line">		<span class="keyword">int</span> opt, x, l, r, k;</div><div class="line">		<span class="built_in">scanf</span> (<span class="string">"%d"</span>, &amp;opt);</div><div class="line">		<span class="keyword">if</span> (opt == <span class="number">1</span>) &#123;</div><div class="line">			<span class="built_in">scanf</span> (<span class="string">"%d"</span>, &amp;x);</div><div class="line">			update(<span class="number">1</span>, <span class="number">1</span>, <span class="number">1e9</span>, x);</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">if</span> (opt == <span class="number">2</span>) &#123;</div><div class="line">			<span class="built_in">scanf</span> (<span class="string">"%d %d"</span>, &amp;l, &amp;r);</div><div class="line">			clean(<span class="number">1</span>, <span class="number">1</span>, <span class="number">1e9</span>, l, r);</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">if</span> (opt == <span class="number">3</span>) &#123;</div><div class="line">			<span class="built_in">scanf</span> (<span class="string">"%d %d %d"</span>, &amp;l, &amp;r, &amp;k);</div><div class="line">			<span class="built_in">printf</span> (<span class="string">"%d\n"</span>, querykth(<span class="number">1</span>, <span class="number">1</span>, <span class="number">1e9</span>, l, r, k));</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
